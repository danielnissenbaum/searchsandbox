<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search sandbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.1.0/themes/satellite-min.css">
    <style>
        :root {
          --ca-blue: #004b88;
          --ca-yellow: #ffbf47;
          --text-primary: #161616;
          --ca-light-grey: #f3f3f3;
          --ca-font: "Open Sans", Helvetica, Arial, sans-serif;
        }

        body {
          font-family: var(--ca-font);
          color: var(--text-primary);
          background-color: white;
          margin: 0;
          padding: 0;
        }
        .search-container { max-width: 800px; margin: 50px auto; padding: 20px; }
        #searchbox { margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Advice Search Prototype</h1>
        
        <div id="searchbox"></div>

        <div id="hits"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.49.1/dist/instantsearch.production.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
